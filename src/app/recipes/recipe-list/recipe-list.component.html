
<app-welcome-message *ngIf="userExists"></app-welcome-message>
<div class="row">
    <div class="col-xs-12" style="display:flex; justify-content:center">
        <button class="btn btn-success"  (click)="onNewRecipe()">Create New Recipe</button>
        <button class="btn btn-success" style="margin-left: 5px;" (click)="onSelectExistingRecipes()">Show Existing Recipes</button>
    </div>
   <hr>
    <div class="row">
        <div class="col-xs-12">
            <app-recipe-item *ngFor="let recipeEl of recipes | filter:word ; let i = index" appHighlight [recipe]="recipeEl"  [id] ="i" ></app-recipe-item>
        
        </div>

        
    </div>

</div>
