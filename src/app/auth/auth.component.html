<div class="head">
    <h1>Welcome to the book of recipes from around the world by Milan  </h1>
</div>
<div class="row" >
    <div class="col-xs-12 col-md-6" >
        
        <div >
            <h2 style="text-align: center;">{{logInMode ? 'LOGIN' : 'SIGN UP'}}</h2>
            <hr>
        </div>

        <div *ngIf="authService.loadingSpinner" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>

        <form #authForm="ngForm" (ngSubmit)="onSubmitForm(authForm)" *ngIf="!authService.loadingSpinner"> 
            
            <div class="form-group" *ngIf="!logInMode">
                <label for="username">Username</label>
                <input 
                type="text" 
                id="username" 
                class="form-control"
                ngModel
                name="username"
                required
                minlength="5"
                #username="ngModel"
                >
                <small *ngIf="!username.valid && username.touched">This field is requred *</small>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input 
                type="email" 
                id="email" 
                class="form-control"
                ngModel
                name="email"
                required
                email
                #email="ngModel"
                >
                <small *ngIf="!email.valid && email.touched">This field is requred *</small>
                
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                type="password"
                id="password"
                class="form-control"
                ngModel
                name="password"
                required
                minlength="6"
                #password="ngModel">
                <small *ngIf="!password.valid && password.touched">
                    <small>Password must containe more than five caracters *</small>
                </small>
                <div>
                    <a routerLink="/forgot-password" *ngIf="logInMode">Forgot your password ? </a>
                </div>

           <!--<div class="alert alert-danger" *ngIf="authService.isError">
                <p>{{authService.isError}}</p>
            </div>-->
            <app-alert *ngIf="authService.isError"></app-alert>
            
            <div class="alert alert-success" *ngIf="authService.isSuccess">
                <p>{{authService.isSuccess}}</p>
            </div>

            </div>
            <div class="buttonDiv">
                <button 
                class="btn btn-primary" 
                type="submit" 
                [disabled]="!authForm.valid">{{logInMode ? 'Login' : 'Sign Up'}}
            </button>

                <button style="margin-left: 10px;" class="btn btn-primary" (click)="onSwitchLogin()" type="button">{{logInMode ? 'Switch to Sign Up' : 'Switch to LogIn'}}</button>

            </div>
        </form>
    </div>
    
</div>
