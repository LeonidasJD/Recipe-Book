<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name" #ingredient>Ingredient Name</label> 
                    <input 
                    type="text" 
                    id="name" 
                    class="form-control" 
                    name="name"
                    ngModel
                    #ingredientName="ngModel"
                    required>

                    <span class="help-block" *ngIf="!ingredientName.valid && ingredientName.touched">Name of ingredient is required !</span>
                    
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount" #amount>Amount</label>
                    <input 
                    type="number"
                    id="amount" 
                    class="form-control" 
                    name="amount"
                    ngModel
                    #amount="ngModel"
                    required
                    pattern="^[1-9]+[0-9]*$">

                     <span class="help-block" *ngIf="!amount.valid && amount.touched">Amount of ingredient is required !</span>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" style="margin-right: 5px;" [disabled]="!f.valid">{{editMode ? 'Update' : 'Add'}}</button>
                    <button class="btn btn-danger" type="button" style="margin-right: 5px;" (click)="onDelete()">Delete</button>
                    <button class="btn btn-primary" type="button" style="margin-right: 5px;" (click)="onClearFormValue()">Clear</button>
                    
                </div>
                
            </div>
        </form>
    </div>
</div>
